version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: letaicode-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-letaicode}
      MYSQL_USER: ${MYSQL_USER:-letaicode}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-letaicode_password}
      TZ: Asia/Shanghai
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - letaicode-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: letaicode-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - letaicode-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: jxthdy/letaicode-backend:latest
    container_name: letaicode-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4000}
      - DATABASE_URL=mysql://${MYSQL_USER:-letaicode}:${MYSQL_PASSWORD:-letaicode_password}@mysql:3306/${MYSQL_DATABASE:-letaicode}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=0
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE:-false}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - FRONTEND_URL=${FRONTEND_URL}
      - CREDIT_FREE_QUOTA=${CREDIT_FREE_QUOTA:-10000}
      - CREDIT_TOKEN_RATIO=${CREDIT_TOKEN_RATIO:-1000}
      - AES_SECRET_KEY=${AES_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NEW_API_BASE_URL=${NEW_API_BASE_URL}
      - NEW_API_ADMIN_TOKEN=${NEW_API_ADMIN_TOKEN}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-letaicode-wh-secret-Jx0520}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - letaicode-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    image: jxthdy/letaicode-frontend:latest
    container_name: letaicode-frontend
    restart: always
    ports:
      - "4001:80"
    depends_on:
      - backend
    networks:
      - letaicode-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  letaicode-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
